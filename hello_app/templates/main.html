<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style/style.css">
    
    <title>{%block tab_header%}{%endblock%}</title>
</head>
<body>
    
    <header class="header">
        <a href="{% url 'home' %}" class="logo">SOUNDSTAGE</a>
        
        <nav class="nav">
            <a href="{% url 'home' %}" class="active">Главная</a>
            <a href="#concerts">Концерты</a>
            <a href="#artists">Артисты</a>
            <a href="#cities">Города</a>
            <a href="/tickets/">Билеты</a>
        </nav>

        <div class="header-actions">
            <select class="city-select" onchange="if(this.value) window.location.hash = this.value">
                <option value="">Выберите что нужно</option>
                <option value="concerts">Концерты</option>
                <option value="artists">Артисты</option>
                <option value="cities">Площадки</option>
            </select>
        </div>
    </header>

    <main class="main-content">
        {%block main%}
        {% endblock %}
        
    <section id="contact" style="padding: 50px 0; text-align: center;">
        <div class="container">
            <h2>Связаться с нами</h2>
            <div class="contact-form">
                <form action="#" method="POST">
                    {% csrf_token %}
                    <input type="text" name="name" placeholder="Ваше имя" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input name="message" placeholder="Сообщение" rows="5" required>
                    <button type="submit">Отправить сообщение</button>
                </form>
            </div>
        </div>
    </section>
        </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h4>SOUNDSTAGE</h4>
                <p>Организация концертов и продажа билетов на музыкальные события по всей России.</p>
            </div>
            
            <div class="footer-section">
                <h4>Концерты</h4>
                <ul class="footer-links">
                    <li><a href="#concerts">Все концерты</a></li>
                    <li><a href="#artists">По артистам</a></li>
                    <li><a href="#cities">По городам</a></li>
                </ul>
            </div>
        
        <div class="copyright">
            <div class="footer-email">concert@soundstage.ru</div>
        </div>
    </footer>
</body>
</html>
